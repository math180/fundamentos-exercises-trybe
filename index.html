<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    /*
    Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName()
1- Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
*/
    function changeInnerText() {
      const changeText = document.getElementsByTagName('p')[1];
      changeText.innerHTML = 'Estar trabalhando como dev adquirindo experiência na área.'
    } changeInnerText()

    //2- Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

    function changeColor() {
      const changeFirstColor = document.getElementsByClassName('main-content')[0];
      changeFirstColor.style.backgroundColor = 'rgb(76,164,109)'
    } changeColor()

    //3- Crie e execute uma função que mude a cor do quadrado vermelho para branco.

    function changeNewColor() {
      const changeOtherColor = document.getElementsByClassName('center-content')[0];
      changeOtherColor.style.backgroundColor = 'white'
    } changeNewColor()

    //4- Crie e execute uma função que corrija o texto da tag <h1>.

    function correctText() {
      const correctWrongText = document.getElementsByTagName('h1')[0];
      correctWrongText.innerHTML = 'Exercício 5.1 - JavaScript'
    } correctText()

//5- Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
    function modifyAllText() {

      const modifyText = document.getElementsByTagName('p');
      for (let i = 0; i < modifyText.length; i += 1) {
        modifyText[i].innerHTML = modifyText[i].innerHTML.toUpperCase();
      }
      
    } modifyAllText()
//6- Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.

  function showAllTagsP() {
    const showsAllTags = document.getElementsByTagName('p');
    for (let i = 0; i <showsAllTags.length; i += 1) {
      console.log(showsAllTags[i]);
    }
  } showAllTagsP()

  </script>
</body>

</html>
